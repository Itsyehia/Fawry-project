<!DOCTYPE html>
<html>
<head>
    <title>User Home</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery-1.12.2.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">Welcome {{ session['username'] }}</h3>
        </div>

        <div>
            <h2>Your Wishes</h2>
            <ul id="wishList"></ul>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $.ajax({
                url : "{{ url_for('getWish') }}",
                type : "GET",
                success: function(data) {
                    var wishes = JSON.parse(data);
                    wishes.forEach(function(wish) {
                        $('#wishList').append('<li>' + wish + '</li>');
                    });
                }
            });
        });
    </script>
</body>
</html>
