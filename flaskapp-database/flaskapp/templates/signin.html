<!DOCTYPE html>
<html lang="en">
<head>
    <title>Python Flask Bucket List App</title>

    <!-- Bootstrap CSS -->
    <link href="https://getbootstrap.com/docs/3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/3.4/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

    <!-- Reuse signup.css for styling -->
    <link href="{{ BASE_PATH }}{{ url_for('static', filename='css/signup.css') }}" rel="stylesheet">

    <!-- jQuery -->
    <script src="{{ BASE_PATH }}{{ url_for('static', filename='js/jquery-1.12.2.js') }}"></script>

    <!-- App-specific JS -->
    <script src="{{ BASE_PATH }}{{ url_for('static', filename='js/config.js') }}"></script>
</head>

<body>
<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="{{ BASE_PATH }}{{ url_for('main') }}">Home</a></li>
                <li role="presentation" class="active"><a href="{{ BASE_PATH }}{{ url_for('showSignIn') }}">Sign In</a></li>
                <li role="presentation"><a href="{{ BASE_PATH }}{{ url_for('showSignUp') }}">Sign Up</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
    </div>

    <div class="jumbotron">
        <h1>Bucket List App</h1>
        <form id="signinForm" action="{{ BASE_PATH }}{{ url_for('validateLogin') }}" method="post" class="form-signin">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

            <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; Company 2015</p>
    </footer>
</div>
</body>
</html>
