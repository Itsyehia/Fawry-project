<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/signup.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery-1.12.2.js') }}"></script>
    <script src="{{ url_for('static', filename='js/signUp.js') }}"></script>
</head>
<body>
    <div class="container">
        <form class="form-signup" action="{{ url_for('signUp') }}" method="post">
            <h2 class="form-signup-heading">Create Account</h2>
            <label for="inputName" class="sr-only">Name</label>
            <input type="text" name="inputName" id="inputName" class="form-control" placeholder="Full Name" required autofocus>
            
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required>
            
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
            
            <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
