name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  DOCKER_BUILDKIT: 1
  BUILDKIT_PROGRESS: plain

jobs:

  test_and_coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -x
          python -m pip install --upgrade pip
          pip install -r flaskapp-database/flaskapp/requirements.txt
          pip install pytest pytest-cov

      - name: Run pytest with coverage
        run: |
          cd flaskapp-database/flaskapp
          PYTHONPATH=. pytest -v --cov=app --cov-report=xml --cov-report=html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: flaskapp-database/flaskapp/htmlcov

  flake8:
    runs-on: ubuntu-latest
    needs: test_and_coverage
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install flake8
        run: |
          set -x
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: flake8 . --show-source --statistics

  build_and_push:
    runs-on: ubuntu-latest
    needs: flake8
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push flaskapp image
        run: |
          docker build \
            --progress=plain \
            --no-cache \
            -t ${{ secrets.DOCKER_USERNAME }}/flaskapp:latest \
            ./flaskapp-database/flaskapp
          docker push ${{ secrets.DOCKER_USERNAME }}/flaskapp:latest

      - name: Build & push mysql image
        run: |
          docker build \
            --progress=plain \
            --no-cache \
            -t ${{ secrets.DOCKER_USERNAME }}/mysql:latest \
            ./flaskapp-database/mysql
          docker push ${{ secrets.DOCKER_USERNAME }}/mysql:latest
