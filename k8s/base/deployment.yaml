apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaskapp
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      containers:
        - name: flaskapp
          image: yehiashaikhoun/flaskapp:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: flaskapp-config
          env:
            - name: MYSQL_DATABASE_PASSWORD
              value: root  # later replace with Secret
          ports:
            - containerPort: 5002
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5002
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5002
            initialDelaySeconds: 30
            periodSeconds: 30
